    <h2>Slots</h2>

	<div class="row align">
       
		<div class="col-sm-12 col-md-4 col-lg-2" *ngFor="let slot of allSlots; let i=index">
        
            <!-- <button type="button" class="btn btn-info size" data-toggle="modal" data-target="#exampleModal">slot&nbsp;{{slot.id}}</button> -->

        <ng-template
            *ngIf="availableSlots.includes(slot.id);then enableBlock; else disableBlock">
        </ng-template>
        <ng-template #enableBlock>
            <button type="button" class="btn btn-info size1" data-toggle="modal" data-target="#exampleModal" (click)="book(slot.id)" data-whatever="@getbootstrap">slot&nbsp;{{slot.id}}</button>
        </ng-template>
        <ng-template #disableBlock>
            <button type="button" class="btn btn-danger size" data-toggle="modal" disabled=true data-target="#exampleModal" (click)="book(slot.id)" data-whatever="@getbootstrap">slot&nbsp;{{slot.id}}</button>
        </ng-template>
        </div>

        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Enter the vehicle Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="vehicleForm">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Vehicle Id</label>
                      <!-- <input type="text" class="form-control" formControlName="vehicleId" id="recipient-name"> -->
                      <div class="col-sm-10">
                        <div class="btn-group">
                            <select (change)="vehicle($event.target.value)" class="btn btn-light dropdown-toggle border border-dark" formControlName="vehicleId">
                                <option value="" disabled selected>Select</option>
                                <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{vehicle.vehicle_number}}</option>
                                </select>
                          </div>
                  </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-info"(click)="bookSlot()">Book</button>
                </div>
              </div>
            </div>
          </div>
